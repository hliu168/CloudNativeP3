apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial
  labels: 
    app: trial
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trial
  template:
    metadata:
      labels:
        app: trial
    spec:
      containers:
      - name: trial
        image: ghcr.io/thejaysmith/trial:v1
        ports:
        - name: trialport
          containerPort: 8080
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: trial
  labels:
    app: trial
spec:
  selector:
    app: trial
  ports:
    - name: trial
      protocol: TCP
      port: 8082
      targetPort: trialport
  type: LoadBalancer
